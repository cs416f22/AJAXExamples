{% extends 'randomuser/base.html' %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col-lg-9">
            <h1 class="display-3 text-center">Random User API</h1>

            <div class="row gy-2">
                <div class="col-xl-6">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="getOneUser">Get 1 random user</button>
                    </div>
                </div>

                <div class="col-xl-6">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Enter a number" id="number-of-users">
                        <button class="btn btn-success" id="getMultipleUsers">Get n number of random users</button>
                    </div>
                </div>
            </div>


            <section class="shadow">
                <div class="card mb-3" id="single-user-container" style="display: none">
                    <div class="row g-0 align-items-center">
                        <div class="col-sm-4">
                            <img id="profile-img" class="card-img rounded p-1" alt="profile-image">
                        </div>
                        <div class="col-sm-8">
                            <div class="card-body">
                                <h5 class="card-title"><span id="name"></span></h5>
                                <p class="card-text">Email: <span id="email"></span></p>
                                <p class="card-text">Phone: <span id="phone"></span></p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div id="multiple-user-container"></div>

        </div>
    </div>

{% endblock %}
